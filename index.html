<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Design</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            background-image: url("https://github.com/garrybaka/portfolio/blob/main/background%20image%20.jpg?raw=true");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
        }

        .container {
            position: relative;
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent background */
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .artwork {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .artwork img {
            width: 100%;
            max-width: 300px; /* Adjust size as needed */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 10px;
            }

            h1 {
                font-size: 28px;
            }

            .artwork img {
                max-width: 200px; /* Adjust size as needed for small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Character Design</h1>
        <div class="artwork">

            <a href="artwork1.html">

            </a>
            <a href="artwork2.html">

            </a>
            <a href="artwork3.html">
                <img src="https://github.com/garrybaka/portfolio/blob/main/artwork3.jpg?raw=true" alt="Artwork 3">
            </a>
            <a href="artwork4.html">
                <img src="https://github.com/garrybaka/portfolio/blob/main/artwork4.jpg?raw=true" alt="Artwork 4">
            </a>
            <a href="artwork5.html">
                <img src="https://github.com/garrybaka/portfolio/blob/main/artwork5.jpg?raw=true" alt="Artwork 5">
            </a>
        </div>
    </div>
</body>
</html>
