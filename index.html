<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creasom | Follow Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-color: #f4f4f4;
            position: relative;
        }

        /* Background Image with Blur */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("C:/Users/ks865/OneDrive/Documents/web page/background image .jpg");
            background-size: cover;
            background-position: center;
            filter: blur(6px); /* 60% blur */
            z-index: -1;
            transform: scale(1.1); /* Slight zoom effect */
        }

        .container {
            text-align: center;
            max-width: 400px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1); /* Slightly transparent background */
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px); /* Glass effect */
            animation: fadeIn 1s ease-in-out;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 5px solid #6d5dcf;
        }

        .profile h1 {
            font-size: 26px;
            margin-bottom: 10px;
        }

        .profile p {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
        }

        .links a {
            display: block;
            text-decoration: none;
            background-color: #6d5dcf;
            color: #fff;
            padding: 12px 25px;
            border-radius: 5px;
            margin-bottom: 15px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .links a i {
            margin-right: 10px;
        }

        .links a:hover {
            background-color: #ed72d5;
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Snowfall Effect */
        .snowflake {
            position: absolute;
            top: -10px;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Randomness for Snowflakes */
        .snowflake:nth-child(odd) {
            width: 8px;
            height: 8px;
            animation-duration: 8s;
            animation-delay: -2s;
        }

        .snowflake:nth-child(even) {
            animation-duration: 10s;
            animation-delay: -4s;
        }

        .snowflake:nth-child(3n) {
            width: 6px;
            height: 6px;
            animation-duration: 12s;
            animation-delay: -6s;
        }

        .snowflake:nth-child(4n) {
            animation-duration: 14s;
            animation-delay: -8s;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            .profile h1 {
                font-size: 22px;
            }

            .links a {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>

<body>

        </div>

    <!-- Snowfall Effect -->
    <script>
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's'; // Adjust duration
            snowflake.style.opacity = Math.random() * 0.5 + 0.5;
            document.body.appendChild(snowflake);

            // Remove snowflake after it falls
            setTimeout(() => {
                snowflake.remove();
            }, 15000); // Match the longest animation duration
        }

        function startSnowfall() {
            // Create initial snowflakes
            for (let i = 0; i < 20; i++) {
                createSnowflake();
            }

            // Continuously add new snowflakes
            setInterval(createSnowflake, 500); // Create new snowflake every 500ms
        }

        startSnowfall(); // Start the snowfall effect when the page loads
    </script>
</body>

</html>
